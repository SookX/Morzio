version: "3.8"

services:
  # ============================================
  # ML Service - FastAPI + PyTorch
  # ============================================
  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: morzio-ml
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - morzio-network

  # ============================================
  # Spring Boot Backend
  # ============================================
  backend:
    image: anastassow/morzio-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: morzio-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=${SPRING_APPLICATION_NAME}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ML_SERVICE_URL=http://ml-service:8000
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENVIRONMENT=${PLAID_ENVIRONMENT}
    depends_on:
      ml-service:
        condition: service_healthy
    networks:
      - morzio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Next.js Frontend (Merchant Dashboard)
  # ============================================
  frontend:
    image: anastassow/morzio-frontend:latest
    build:
      context: ./merchant-dashboard
      dockerfile: Dockerfile
    container_name: morzio-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - morzio-network
    restart: unless-stopped

