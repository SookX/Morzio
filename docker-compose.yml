version: "3.8"

services:
  # ============================================
  # ML Service - FastAPI + PyTorch
  # ============================================
  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: morzio-ml
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - morzio-network

