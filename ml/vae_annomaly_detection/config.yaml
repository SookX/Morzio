training:
  batch_size: 64
  epochs: 100
  learning_rate: 3e-4


model:
  latent_dim: 256
  hidden_dim: 64
  latent_map_size: 4
  corr_type: corr_m32
  beta: 1.0
  dropout: 0.1

data:
  train_split: 0.8
  validation_split: 0.1
  test_split: 0.1
  shuffle: true

logging:
  log_dir: logs/
  save_model: true
  model_dir: saved_models/
  log_frequency: 1

callbacks:
  early_stopping:
    enabled: true
    patience: 10
  model_checkpoint:
    enabled: true
    filepath: checkpoints/best_model.h5
    save_best_only: true

risk:
  low_threshold: 0.3
  high_threshold: 0.6
  block_threshold: 0.85
