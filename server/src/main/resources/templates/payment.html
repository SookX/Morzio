<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-10">
            <h1 class="text-gray-500 text-sm font-medium uppercase tracking-wide mb-3">Total Amount</h1>
            <div class="text-5xl font-bold text-gray-900 tracking-tight">
                $<span th:text="${amount}">0.00</span>
            </div>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <div class="flex items-start bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required 
                        class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-offset-0 cursor-pointer">
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="font-medium text-gray-700 cursor-pointer select-none">I agree to the <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline">Terms and Conditions</a></label>
                </div>
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-sm text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-[1.02]">
                Continue to Payment
            </button>
        </form>
        
        <div class="mt-8 text-center">
             <p class="text-xs text-gray-400">Secured by Morzio</p>
        </div>
    </div>
</body>
</html>
