<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 h-screen w-screen overflow-hidden flex items-center justify-center selection:bg-black selection:text-white">


    <div
        class="w-full h-full md:h-auto md:max-w-md md:rounded-[2rem] md:shadow-2xl md:border md:border-gray-100 bg-white flex flex-col relative overflow-hidden fade-in ring-1 ring-black/5">


        <div
            class="absolute top-[-20%] left-[-20%] w-[70%] h-[50%] bg-blue-50/80 rounded-full blur-3xl pointer-events-none mix-blend-multiply">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[40%] bg-purple-50/80 rounded-full blur-3xl pointer-events-none mix-blend-multiply">
        </div>


        <div class="flex-1 flex flex-col relative z-10 p-8 md:p-10">


            <div class="flex justify-center pt-2 mb-auto">
                <div class="flex items-center gap-2.5 opacity-90">
                    <div
                        class="w-8 h-8 bg-black rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-black/10">
                        M</div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">Morzio</span>
                </div>
            </div>


            <div class="flex flex-col items-center justify-center my-12">
                <p class="text-gray-400 text-xs font-semibold uppercase tracking-[0.2em] mb-6">Total Amount</p>
                <div class="flex items-baseline relative">
                    <span class="text-4xl font-medium text-gray-300 mr-2 absolute -left-8 top-2">$</span>
                    <span class="text-7xl font-bold text-gray-900 tracking-tighter" th:text="${amount}">0.00</span>
                </div>
                <div class="mt-6 px-4 py-1.5 bg-gray-50/80 backdrop-blur-sm rounded-full border border-gray-100">
                    <p class="text-xs text-gray-500 font-medium flex items-center gap-1.5">
                        <span class="relative flex h-2 w-2">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                        </span>
                        Secure Payment Session
                    </p>
                </div>
            </div>


            <div class="mt-auto space-y-6">
                <div class="flex flex-col gap-6">


                    <label
                        class="flex items-start gap-4 p-4 rounded-2xl border border-gray-100 bg-gray-50/30 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:border-gray-200 group active:scale-[0.99]">
                        <div class="relative flex items-center mt-0.5">
                            <input type="checkbox" id="terms-checkbox" required
                                class="peer h-5 w-5 cursor-pointer appearance-none rounded-lg border-2 border-gray-300 transition-all checked:border-black checked:bg-black hover:border-gray-400 focus:ring-0">
                            <svg class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                                width="12" height="12" viewBox="0 0 12 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 3L4.5 8.5L2 6" stroke="currentColor" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <span
                            class="text-sm text-gray-500 font-medium leading-tight group-hover:text-gray-700 transition-colors">
                            I agree to the <a href="#"
                                class="text-black font-bold underline decoration-gray-200 underline-offset-2 hover:decoration-black transition-all">Terms
                                & Conditions</a>
                        </span>
                    </label>


                    <button id="pay-button" type="button" disabled
                        class="group relative w-full flex items-center justify-center py-6 px-6 rounded-2xl bg-black text-white font-bold text-xl shadow-xl shadow-black/5 hover:shadow-2xl hover:shadow-black/10 hover:-translate-y-0.5 active:translate-y-0 active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span>Pay Now</span>
                        <svg class="w-6 h-6 ml-3 transition-transform duration-300 group-hover:translate-x-1"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex justify-center">
                    <p class="text-xs font-medium text-gray-400">
                        Secured by Morzio
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const linkToken = /*[[${linkToken}]]*/ 'test-link-token';
        const transactionAmount = /*[[${amount}]]*/ 0.00;

        const handler = Plaid.create({
            token: linkToken,
            onSuccess: async (public_token, metadata) => {
                console.log('Public Token:', public_token);
                console.log('Metadata:', metadata);

                try {
                    // Show loading state
                    showLoadingModal();

                    // Call the backend API
                    const response = await fetch('/api/plaid/on-success', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            publicToken: public_token,
                            transactionAmount: parseFloat(transactionAmount)
                        })
                    });

                    const data = await response.json();
                    console.log('API Response:', data);

                    // Hide loading modal
                    hideLoadingModal();

                    if (data.success) {
                        // Show success modal with transactions and installment plans
                        showResultsModal(data);
                    } else {
                        // Show error modal
                        showErrorModal(data.error);
                    }
                } catch (error) {
                    hideLoadingModal();
                    showErrorModal('Failed to process payment: ' + error.message);
                    console.error('Error:', error);
                }
            },
            onLoad: () => { },
            onExit: (err, metadata) => {
                if (err != null) {
                    console.error(err);
                }
            },
            onEvent: (eventName, metadata) => { },
        });

        const payButton = document.getElementById('pay-button');
        const termsCheckbox = document.getElementById('terms-checkbox');

        termsCheckbox.addEventListener('change', function () {
            payButton.disabled = !this.checked;
        });

        payButton.addEventListener('click', function () {
            if (termsCheckbox.checked) {
                handler.open();
            }
        });

        // Modal functions
        function showLoadingModal() {
            const modal = document.createElement('div');
            modal.id = 'loading-modal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 fade-in';
            modal.innerHTML = `
                <div class="bg-white rounded-3xl p-8 max-w-sm mx-4 shadow-2xl">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-black mb-4"></div>
                        <p class="text-lg font-semibold text-gray-900">Processing...</p>
                        <p class="text-sm text-gray-500 mt-2">Analyzing your account</p>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function hideLoadingModal() {
            const modal = document.getElementById('loading-modal');
            if (modal) modal.remove();
        }

        function showErrorModal(errorMessage) {
            const modal = document.createElement('div');
            modal.id = 'error-modal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 fade-in';
            modal.innerHTML = `
                <div class="bg-white rounded-3xl p-8 max-w-md mx-4 shadow-2xl">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Payment Failed</h3>
                        <p class="text-gray-600 mb-6">${errorMessage}</p>
                        <button onclick="closeModal('error-modal')" 
                            class="px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function showResultsModal(data) {
            const transactions = data.transactions || [];
            const installmentPlans = data.installmentPlans || [];

            // Calculate summary
            const totalSpent = transactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
            const totalIncome = Math.abs(transactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0));

            const modal = document.createElement('div');
            modal.id = 'results-modal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 fade-in p-4 overflow-y-auto';
            modal.innerHTML = `
                <div class="bg-white rounded-3xl max-w-4xl w-full my-8 shadow-2xl max-h-[90vh] overflow-y-auto">
                    <!-- Header -->
                    <div class="sticky top-0 bg-white border-b border-gray-100 p-6 rounded-t-3xl z-10">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">Payment Options Available</h2>
                                <p class="text-sm text-gray-500 mt-1">Choose your preferred payment plan</p>
                            </div>
                            <button onclick="closeModal('results-modal')" 
                                class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="p-6 space-y-6">
                        <!-- Installment Plans -->
                        <div>
                            <h3 class="text-lg font-bold text-gray-900 mb-4">Select Payment Plan</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                ${installmentPlans.map((plan, index) => `
                                    <div class="border-2 border-gray-200 rounded-2xl p-6 hover:border-black transition-all cursor-pointer group hover:shadow-lg">
                                        <div class="text-center">
                                            <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">${plan.label}</p>
                                            <p class="text-3xl font-bold text-gray-900 mb-1">$${plan.amountPerInstallment.toFixed(2)}</p>
                                            ${plan.installments > 1 ? `<p class="text-xs text-gray-500">per installment</p>` : `<p class="text-xs text-gray-500">one-time payment</p>`}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Transaction Summary -->
                        <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-6">
                            <h3 class="text-lg font-bold text-gray-900 mb-4">Account Summary</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-white/80 backdrop-blur rounded-xl p-4">
                                    <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider mb-1">Total Income</p>
                                    <p class="text-2xl font-bold text-green-600">$${totalIncome.toFixed(2)}</p>
                                </div>
                                <div class="bg-white/80 backdrop-blur rounded-xl p-4">
                                    <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider mb-1">Total Spent</p>
                                    <p class="text-2xl font-bold text-red-600">$${totalSpent.toFixed(2)}</p>
                                </div>
                                <div class="bg-white/80 backdrop-blur rounded-xl p-4">
                                    <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider mb-1">Net Balance</p>
                                    <p class="text-2xl font-bold text-gray-900">$${(totalIncome - totalSpent).toFixed(2)}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Transactions List -->
                        <div>
                            <h3 class="text-lg font-bold text-gray-900 mb-4">Recent Transactions (Last 90 Days)</h3>
                            <div class="bg-gray-50 rounded-2xl p-4 max-h-96 overflow-y-auto">
                                ${transactions.length === 0 ? `
                                    <p class="text-center text-gray-500 py-8">No transactions found</p>
                                ` : `
                                    <div class="space-y-2">
                                        ${transactions.map(tx => `
                                            <div class="bg-white rounded-xl p-4 hover:shadow-md transition-shadow">
                                                <div class="flex items-center justify-between">
                                                    <div class="flex-1">
                                                        <div class="flex items-center gap-2">
                                                            <p class="font-semibold text-gray-900">${tx.name}</p>
                                                            ${tx.pending ? '<span class="text-xs bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full font-medium">Pending</span>' : ''}
                                                        </div>
                                                        <div class="flex items-center gap-3 mt-1">
                                                            <p class="text-xs text-gray-500">${tx.date}</p>
                                                            ${tx.merchantName ? `<p class="text-xs text-gray-400">• ${tx.merchantName}</p>` : ''}
                                                            <p class="text-xs text-gray-400">• ${tx.category}</p>
                                                        </div>
                                                    </div>
                                                    <div class="text-right ml-4">
                                                        <p class="font-bold ${tx.amount > 0 ? 'text-red-600' : 'text-green-600'}">
                                                            ${tx.amount > 0 ? '-' : '+'}$${Math.abs(tx.amount).toFixed(2)}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                `}
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="flex justify-center pt-4">
                            <button onclick="closeModal('results-modal')" 
                                class="px-8 py-4 bg-black text-white rounded-xl font-bold text-lg hover:bg-gray-800 transition-colors shadow-lg hover:shadow-xl">
                                Continue
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.remove();
        }
    </script>
</body>

</html>
